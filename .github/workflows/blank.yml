name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container: node:16

    steps:
      - uses: actions/checkout@v3
      - run: node --version
      - run: npm --version
      - run: npm install
      - name: Check MongoDB connection
        run: mongo --eval "printjson(db.serverStatus())"
        env:
          MONGODB_URI: mongodb://localhost:27017
      - run: node app.js
        env:
          MONGO_URI: mongodb://localhost:27017/ # Replace 'yourdbname' with your actual database name
